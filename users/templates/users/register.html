{% extends "home/base.html" %}{% block content %}
<div class="form-register">
  <form method="POST">
    {% csrf_token %}
    <div class="mb-6">
      <label
        for="username"
        class="register-label block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Nazwa użytkownika</label
      >
      <input
        id="id_username"
        type="usernmame"
        type="text"
        name="username"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>
    <div class="mb-6">
      <label
        for="email"
        class="register-label block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Adres e-mail</label
      >
      <input
        id="id_email"
        type="email"
        type="text"
        name="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="test@test.pl"
        required
      />
    </div>
    <div class="mb-6">
      <label
        for="password"
        class="register-label block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Hasło</label
      >
      <input
        id="id_password1"
        type="password"
        name="password1"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>
    <div class="mb-6">
      <label
        for="password"
        class="register-label block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Powtórz hasło</label
      >
      <input
        id="id_password2"
        type="password"
        name="password2"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>
    <div class="flex items-start mb-6">
      <div class="flex items-center h-5">
        <input
          id="remember"
          type="checkbox"
          value=""
          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
          required
        />
      </div>
      <label
        for="remember"
        class="register-label ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Akceptuje regulamin</label
      >
    </div>
    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Zarejestruj
    </button>
  </form>
</div>

{% endblock content %}
