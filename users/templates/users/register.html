{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="position: absolute; left: 40%; width: 20%; display: inline;">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-6">
                {{ form|crispy }}
            </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Załóż konto</button>
        </form>
    </div>
{% endblock content %}
