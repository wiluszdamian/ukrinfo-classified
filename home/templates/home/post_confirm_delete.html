{% extends "home/base.html" %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="post-delete p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Zamknięcie ogłoszenia</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Ogłoszenie o nazwie "{{ object.title }}" zostanie zamknięte i usunięte ze strony głównej. Czy potwierdzasz?</p>
        <button class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" type="submit">Tak, zamknij</button>
        <a href="{% url 'home-home' %}" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
            Nie, cofnij
        </a>
    </div>
</form>
{% endblock content %}
