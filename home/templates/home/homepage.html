{% extends "home/base.html" %}
{% block content %}
    {% for post in posts %}
    <div class="row">
        <div class="span8">
          <div class="row">
            <div class="span8">
              <h4><strong><a href="#">{{ post.title }}</a></strong></h4>
            </div>
          </div>
          <div class="row">
            <div class="span6">      
              <p>
                {{ post.content }}
              </p>
              <p><a class="btn" href="#">Read more</a></p>
            </div>
          </div>
          <div class="row">
            <div class="span8">
              <p></p>
              <p>
                <i class="icon-user"></i> by <a href="#">{{ post.author }}</a> 
                | <i class="icon-calendar"></i> {{ post.date_posted }}}
              </p>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock content %}
